{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Mutant Future Game Tools{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'mutantfuture/style/main.css' %}">
    {% block head_content %}{% endblock %}
  </head>
  <body>
    <nav class="main-nav">
      <a href="{% url 'index'  %}">Home</a> |
      <a href="{% url 'splat' %}">Splat</a> |
      <a href="{% url 'items' %}?cat=races">Races</a> |
      <a href="{% url 'items' %}?cat=mutations">Mutations</a> |
      <a href="{% url 'items' %}?cat=feats">Feats</a>
    </nav>
    {% block body_content %}{% endblock %}

    <script src="{% static 'mutantfuture/script/global.js' %}"></script>
    {% block bottom_scripts %}{% endblock %}
  </body>
</html>
